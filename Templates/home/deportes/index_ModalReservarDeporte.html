{% load staticfiles %}
<style type="text/css">
    .fechainput{
        border-top: 0 !important;
        border-right: 0 !important;
        border-left: 0 !important;
        transition: 1s !important;
        border-bottom: 3px solid #576362 !important;
        font-size: 15px !important;

    }
    .fechainput:focus{
        border-bottom: 3px solid #26a69a !important;
        border-top: 0px solid red !important;
        outline: none !important;
        transition: 1s !important;
        font-size: 17px !important;
    }
    
    input[type="date"]::-webkit-calendar-picker-indicator{ 
         background-image: url('{% static 'home/icon/calendario2.png' %}'); 
         background-position:center; 
         background-size:20px 20px; 
         background-repeat:no-repeat; 
         color:rgba(204,204,204,0);
         cursor: pointer; 
    }
    .mi-footer-modal button{
        border-radius: 0px;
    }
    .mi-footer-modal{
        text-align: center !important;
        margin: 0px   0px   -15px   0px;
    }
</style>


<div class="modal-dialog modal-lg swal2-show" role="document">
    <div class="modal-content">
        <a href="#" class="btn-close-modal" data-dismiss="modal"><i class="fas fa-times"></i></a>
        <!-- id="form_agregar es llamado en main.js dentro de la funcion registrar" -->
        <form class="form-contact contact_form">
            <div class="modal-body">
                <div class="container-fluid mejorar-posicion-imagen">
                    {% if object.imagen %}
                        <img src="{{ object.imagen.url }}" alt="Responsive image">
                    {% else %}
                        <img src=".." class="rounded mx-auto d-block" width="304" height="236">
                        <h1>No existe imagen</h1>
                    {% endif %}
                </div>
                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-4">Fecha de Reservaci칩n: {{object.id}}</label>
                    <div class="col-sm-8">
                        <input class="form-control fechainput" type="text" name="daterange" placeholder="Fecha Doc." readonly>
                    </div>
                </div>
                <div class="modal-footer mi-footer-modal">
                    <!-- mediante el onclick llamamos a la funcion registrarUsuario()
                    que esta en el templates.js -->
                    <button id="bloquear_button_agregar" class="btn btn-info" type="button" onclick="registrarReserva();">Realizar Reserva</button>
                    <button class="btn btn-danger" type="button" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">

    //console.log("mensaje")

    var startDate;
    var endDate;
    var fechaActual = new Date();
    var fechaActualmasUnA침o = new Date();
    fechaActualmasUnA침o.setFullYear(fechaActual.getFullYear()+1);

    $('input[name="daterange"]').val('');
    $('input[name="daterange"]').on('apply.daterangepicker', function(ev, picker) {
        $(this).val(' Desde el ' + picker.startDate.format('DD/MM/YYYY') + '  hasta el  ' + picker.endDate.format('DD/MM/YYYY'));
    });
    $('input[name="daterange"]').daterangepicker({
        "applyClass": "btn-success",
        "cancelClass": "btn-danger",
        "minDate": fechaActual,
        "maxDate": fechaActualmasUnA침o ,
        "opens": "left",
        "drops": "up",
        "locale": {
            "format": "DD/MM/YYYY",
            "separator": " - ",
            "applyLabel": "Guardar fechas",
            "cancelLabel": "Cancelar",
            "fromLabel": "Desde",
            "toLabel": "Hasta",
            "customRangeLabel": "Personalizar",
            "daysOfWeek": [
                "Do",
                "Lu",
                "Ma",
                "Mi",
                "Ju",
                "Vi",
                "Sa"
            ],
            "monthNames": [
                "Enero",
                "Febrero",
                "Marzo",
                "Abril",
                "Mayo",
                "Junio",
                "Julio",
                "Agosto",
                "Setiembre",
                "Octubre",
                "Noviembre",
                "Diciembre"
            ],
            "firstDay": 1
        },
        showDropdowns: true,
        showTopbar: true,
        isInvalidDate: function(date) {
            var dateRanges = [
                {% for fechas_ocupadas in reserva_deportes %}
                    {% if fechas_ocupadas.deporte.id == object.id %}
                        { 'start': moment('{{ fechas_ocupadas.fecha_inicial | date:"Y-m-d"}}'), 'end': moment('{{ fechas_ocupadas.fecha_final | date:"Y-m-d"}}') },
                    {% endif%}
                {% endfor %}
            ];
            return dateRanges.reduce(function(bool, range) {
                return bool || (date >= range.start && date <= range.end);
            }, false);
        }
    },
    function est(start, end) {
        var capturarfechainicial = start.format('YYYY-MM-DD');
        var capturarfechaifinal = end.format('YYYY-MM-DD');
        startDate = capturarfechainicial;
        endDate = capturarfechaifinal;  
    });

    function registrarReserva(){
        data = {
            'usuario': "{{ request.user.id }}",
            'deporte':"{{ object.id }}",
            'fecha1':startDate,
            'fecha2':endDate,
            csrfmiddlewaretoken: $("[name='csrfmiddlewaretoken']").val()
        }
        $.ajax({
            data:data,
            url:"{% url 'templates_reserva:reservar_deporte' %}",
            type: 'POST',
            success:function(response){
                Swal.fire({
                    title: 'Reserva Exitosa!',
                    html:
                        'Puedes revisar tus reservas en tu ' +
                        '<b><a href="{% url 'templates_perfil:listar_reservas_user_deportes' %}">Perfil <br>{{ user.nombres | title }} {{ user.apellidos | title }}</a></b>',
                    icon: 'success',
                    confirmButtonText: `OK`
                }).then((result) => {
                  if (result.isConfirmed) {
                    window.location.href = response.url;
                  } else {
                    window.location.href = response.url;
                  }
                })
            },
            error:function(error){
                sweetError(error.responseJSON.mensaje);
            }
        });
    }
</script>
